<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>Restaurante “La bella airosa”</h1>
  </header>
  <form>
    <h4>Haz tu reservacion</h4>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">
    <br>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email">
    <br>
    <label for="telefono">Telefono:</label>
    <input type="tel" id="telefono">
    <br>
    <label for="fecha_de_reserva">Fecha de reserva: </label>
    <input type="date" id="fecha_de_reserva">
    <br>
    <label for="horario">Horario franja</label>
    <input type="time" id="horario">
    <br>
    <label for="comensales">Comensales(min 1, max 10): </label>
    <input type="number" id="comensales" min="1" max="10">
    <br>
    <label for="color">Color del mantel</label>
    <input type="color" id="color">
    <br>
    <label for="demandas">Demandas especiales:</label>
    <textarea name="demandas" id="demandas"></textarea>
    <br>
    <button type="button" id="botonEnviar" >Enviar</button>
  </form>

  <script src="/script.js"></script>
</body>
</html>
